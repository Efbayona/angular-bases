<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]=" {'list-group-item-dark': isLast , 'list-group-item-primary': isEven}"
      *ngFor="let character of characterList ;
    let i = index
    let isFirst = first;
    let isLast = last;
    let isOdd = odd
    let isEven = even;
      ">

    <div class="">
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ character.name }} - Power: {{ character.power }}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
</ul>
